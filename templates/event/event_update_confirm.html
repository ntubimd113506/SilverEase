<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>測試樣板</title>
<!-- 連結思源中文及css -->
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
<link href="/static/imgs/icon.jpg" rel="shortcut icon">
<link href="/static/css/menu.css" rel="stylesheet"/>  
<link href="/static/css/main.css" rel="stylesheet"/>      
<!------------------------->
</head>
   
<body>
    <!--**************************-->
    <div class="container">    
        <!--~~~~~~~~~~~~~~~~~-->
        <div class="header">           
        </div>        
        
        <!--~~~~~~~~~~~~~~~~~-->        
        <ul id="navigation">        
            <li><a href="/event/">返回主頁</a></li> 
        </ul>
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="content">
            <h2>更改客戶</h2>

            <form action="/enent/update" method="post" enctype="multipart/form-data">
                <div class="form">
                    <span class="name">名稱</span>
                    <span class="value">
                        <input type="text" name="Title" value="{{data[2]}}" required>
                    </span>
                    <br/>

                    <span class="name">日期</span>
                    <span class="value">
                        <input type="text" name="DateTime" value="{{data[3]}}" required>
                    </span>
                    <br/>

                    <span class="name">地點</span>
                    <span class="value">
                        <input type="text" name="Location" value="{{data[7]}}">
                    </span>
                    <br/>

                    <a href="/event/delete?MemoID={{data[0]}}">刪除</a>
                    <br/>

                    <span class="name"></span>
                    <span class="value"><input type="submit" value="更改" style="width:80px"></span>
                </div>
            </form>
               
        </div>       
    </div>  
</body>
   
</html>
