<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新增紀念日</title>
</head>

<body>
    <!--**************************-->
    <div class="container">    
        <!--~~~~~~~~~~~~~~~~~-->
        <div class="header">           
        </div>        
        
        <!--~~~~~~~~~~~~~~~~~-->     
        <ul id="navigation">        
            <li><a href="/event/">返回主頁</a></li> 
        </ul>
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="content">
            <h2>新增</h2>

            <form action="/event/create" method="post" enctype="multipart/form-data">
                <div class="form">
                    <span class="name">名稱</span>
                    <span class="value">
                        <input type="text" name="Title" required>
                    </span>
                    <br/>

                    <span class="name">日期</span>
                    <span class="value">
                        <input type="datetime-local" name="DateTime" required>
                    </span>
                    <br/>

                    <span class="name">地點</span>
                    <span class="value">
                        <input type="text" name="Location">
                    </span>
                    <br/>

                    <span class="name"></span>
                    <span class="value"><input type="submit" value="新增" style="width:80px"></span>
                </div>
                <input type="hidden" id="userID" name="userID">
            </form>
        </div>       
    </div>  
</body>
   
</html>
