<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>測試樣板</title>
</head>
   
<body>
    <!--**************************-->
    <div class="container">    
        <!--~~~~~~~~~~~~~~~~~-->
        <div class="header">           
        </div>        
        
        <!--~~~~~~~~~~~~~~~~~-->        
        <ul id="navigation">        
            <li><a href="/">返回主頁</a></li> 
        </ul>
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="content">
            <h2>客戶清單</h2>

            <p>
                <table>
                    <thead>
                        <tr>
                            <th>標題</th>
                            <th>客戶名稱</th>
                            <th>地址</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for d in data %}
                            <tr>
                                <td>{{d[1]}}</td>
                                <td>{{d[1]}}</td>
                                <td>{{d[4]}}</td>
                                <td><a href="/event/read?cusno={{d[0]}}">詳細</a></td>
                            </tr>
                        {% endfor %}                        
                    </tbody>
                    
                </table>

                <div class="pagination">
                    {{ pagination.links }}
                </div>
            </p>       
               
        </div>       
    </div>
</body>
   
</html>
