<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>編輯藥程</title>
</head>

<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script>
    var EditorID;
    function initializeLiff(myLiffId) {
        liff.init({
            liffId: myLiffId
        }).then(() => {
            if (!liff.isLoggedIn()) {
                alert("用戶未登入");
                liff.login();
            } else {
                liff.getProfile()
                    .then(profile => {
                        var EditorID = profile.userId;
                        document.getElementById("EditorID").value = EditorID;
                    })
                    .catch((err) => {
                        console.log('error', err);
                    });
            }

        }).catch((err) => {
            console.log('初始化失敗', err);
        });
    }
</script>

<body onload="initializeLiff('2004699458-OR9pkZjP')">
    <div class="container">
        <div class="header">
            <h1>SliverEase</h1>
        </div>
        <ul id="navigation">
            <li><a href="/med/list">返回主頁</a></li>
        </ul>
        <div class="content">
            <h2>編輯藥程</h2>
            
            <form action="/med/update" method="post" enctype="multipart/form-data">
                <div class="form">
                    <span class="name">名稱</span>
                    <span class="value">
                        <input type="text" name="Title" value="{{data[2]}}" required>
                    </span>
                    <br />

                    <span class="name">日期</span>
                    <span class="value">
                        <input type="text" name="DateTime" value="{{data[3]}}" required>
                    </span>
                    <br />

                    <span class="name">藥盒與藥袋外觀描述</span>
                    <span class="value">
                        <input type="text" name="MedFeature" value="{{data[7]}}">
                    </span>
                    <br />

                    <span class="name">循環（多久提醒一次）</span>
                    <span class="value">
                        <input type="text" name="Cycle" value="{{data[8]}}">
                    </span>
                    <br />

                    <a href="/med/delete/confirm?MemoID={{data[0]}}">刪除</a>
                    <br />
                    <input type="hidden" name="MemoID" value="{{data[0]}}">
                    <input type="hidden" id="EditorID" name="EditorID">
                    <span class="name"></span>
                    <span class="value"><input type="submit" value="更改" style="width:80px"></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
