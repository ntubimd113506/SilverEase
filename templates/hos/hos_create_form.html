<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>新增回診資料</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Satisfy&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/main.css" rel="stylesheet" />
    <link href="/static/css/hos.css" rel="stylesheet" />
</head>

<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script>
    var MemID;
    function initializeLiff(myLiffId) {
        liff.init({
            liffId: myLiffId
        }).then(() => {
            if (!liff.isLoggedIn()) {
                alert("用戶未登入");
                liff.login();
            } else {
                // alert("用戶已登入");
                liff.getProfile()
                    .then(profile => {
                        var MemID = profile.userId;
                        document.getElementById("MemID").value = MemID;
                    })
                    .catch((err) => {
                        console.log('error', err);
                    });
            }

        }).catch((err) => {
            console.log('初始化失敗', err);
        });
    }
</script>

<body onload="initializeLiff('2004699458-OR9pkZjP')">
    <div class="container">
        <div class="header">
            <h1>SliverEase</h1>
        </div>
        <div class="navbar">
            <ul id="navigation" class="nav">
                <li><a href="/hos/">返回主頁</a></li>
            </ul>
        </div>
        <div class="toptitle">新增回診資料</div>
        <div class="content">
            <form action="/hos/create" method="post" enctype="multipart/form-data">
                <div class="form">
                    <div class="name">名稱</div>
                    <div class="value">
                        <input type="text" name="Title" class="input-field" required>
                    </div>
                    <br />

                    <div class="name">日期</div>
                    <div class="value">
                        <input type="datetime-local" name="DateTime" class="input-field" required>
                    </div>
                    <br />

                    <div class="name">醫院地點</div>
                    <div class="value">
                        <input type="text" name="Location" class="input-field">
                    </div>
                    <br />

                    <div class="name">看診醫生</div>
                    <div class="value">
                        <input type="text" name="Doctor" class="input-field">
                    </div>
                    <br />

                    <div class="name">門診</div>
                    <div class="value">
                        <input type="text" name="Clinic" class="input-field">
                    </div>
                    <br />

                    <div class="name">號碼</div>
                    <div class="value">
                        <input type="text" name="Num" class="input-field">
                    </div>
                    <br />

                    <div>
                        <button class="btn" type="submit">新 增</button>
                    </div>

                </div>
                <input type="hidden" id="MemID" name="MemID">
            </form>
        </div>
    </div>
</body>

</html>
