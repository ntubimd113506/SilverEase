<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康資訊</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <div class="content">
        <ul>
            {% for item in items %}
            <li>
                <h2>{{ item.name }}</h2>
                <img src="{{ url_for('static', filename='imgs/' + item.image) }}" alt="{{ item.name }}">
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
