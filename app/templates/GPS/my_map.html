<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Map</title>
</head>
<body>
    <h1>My Map</h1>
    <!-- 使用 iframe 來嵌入地圖 -->
    <iframe id="mapFrame" width="100%" height="500px"></iframe>

    <script>
        function showMap(mapPath) {
            document.getElementById('mapFrame').src = mapPath;
        }

        // 假設這裡會發送請求並獲取 mapPath
        fetch('/foot', {
            method: 'POST',
            body: new FormData(document.getElementById('form'))
        }).then(response => response.json())
        .then(data => {
            if (data.success) {
                showMap(data.map_path);
            } else {
                alert(data.message);
            }
        }).catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
