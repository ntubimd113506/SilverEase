<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    data = {{ data | tojson }};

    liff.init({ liffId: '{{liffid}}' });
    liff.ready.then(() => {
        if (data) {
            swal("最後定位", "點我查詢最後定位\n(收到時間:{{data['last_time']}})", "info").then((value) => {
                liff.openWindow({
                    url: data["url"],
                    external: true
                });
                liff.closeWindow();
            });
        }
        else {
            swal("無定位資料", "該用戶未上傳任何定位", "error").then((value) => {
                liff.closeWindow();
            });
        }
    });
</script>

</html>
