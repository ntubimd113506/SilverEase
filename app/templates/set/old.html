<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalabe=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    <title>輸入長輩編號</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Satisfy&display=swap" rel="stylesheet">
        
    <link href="/static/css/code.css" rel="stylesheet" />
</head>
<body>   
    <div class="container">
        <img src="/static/imgs/main.png" class="b">
        <div class="header">
            <h1>SilverEase</h1>
        </div>

        <div class="content-wrapper">
            <div class="content">
                <h1>群組代碼</h1>

                <h4>代號:</h4>

                <div class="cardrow">
                    <span class="value">
                        <input class="output" type="text" id= 'number' value="{{code_id}}" readonly>
                        <button class="btn" type="button" onclick="copy()">
                            <img class="btn" src="/static/imgs/copy2.png" alt="copy"></button>
                    </span>
                    <br/>
                    <script>
                        function copy() {
                        const URL = document.getElementById('number');
                        URL.select()
                        navigator.clipboard.writeText(URL.value)
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
